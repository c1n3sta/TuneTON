apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-service
  namespace: tuneton
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streaming-service
  template:
    metadata:
      labels:
        app: streaming-service
    spec:
      containers:
        - name: streaming-service
          image: tuneton/streaming-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: jwt-secret
            - name: STORAGE_PATH
              value: "/data/audio"
            - name: MAX_UPLOAD_SIZE
              value: "500MB"
          volumeMounts:
            - name: audio-storage
              mountPath: "/data"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: audio-storage
          persistentVolumeClaim:
            claimName: audio-storage-pvc
