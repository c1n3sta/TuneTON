apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tuneton-ingress
  namespace: tuneton
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /api/v1/auth(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3000
          - path: /api/v1/users(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 3000
          - path: /api/v1/tracks(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: track-service
                port:
                  number: 3000
          - path: /api/v1/playlists(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: playlist-service
                port:
                  number: 3000
          - path: /api/v1/audio(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: audio-processing-service
                port:
                  number: 3000
          - path: /api/v1/stream(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: streaming-service
                port:
                  number: 3000
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
          - path: /grafana(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
