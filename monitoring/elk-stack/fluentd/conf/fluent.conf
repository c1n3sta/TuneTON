<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail
  path /app/logs/*.log
  pos_file /var/log/fluentd/logs.pos
  tag tuneton.*
  <parse>
    @type json
  </parse>
</source>

<match tuneton.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix tuneton
</match>

<match **>
  @type stdout
</match>