<!DOCTYPE html>
<html>
<head>
    <title>Audio Engine Test</title>
</head>
<body>
    <h1>Audio Engine Test</h1>
    <button id="playButton">Play Test Sound</button>
    <script type="module">
        import { WebAudioEngine } from './src/core/audio/AudioEngine.js';
        
        const playButton = document.getElementById('playButton');
        const audioEngine = new WebAudioEngine();
        
        playButton.addEventListener('click', async () => {
            try {
                // Create a simple test tone
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 440; // A4 note
                oscillator.type = 'sine';
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1); // Play for 1 second
                
                console.log('Test sound played successfully');
            } catch (error) {
                console.error('Error playing test sound:', error);
            }
        });
    </script>
</body>
</html>
