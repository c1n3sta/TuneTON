<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Test</title>
</head>
<body>
    <h1>PWA Icon Test</h1>
    <p>This page tests if the PWA icons can be loaded correctly.</p>
    
    <h2>192x192 Icon</h2>
    <img src="pwa-192x192.png" alt="192x192 Icon" width="192" height="192">
    
    <h2>512x512 Icon</h2>
    <img src="pwa-512x512.png" alt="512x512 Icon" width="192" height="192">
    
    <h2>Manifest</h2>
    <p>Check browser developer tools → Application → Manifest to verify the manifest is loaded correctly.</p>
    
    <script>
        // Test if icons can be loaded
        const icon192 = new Image();
        icon192.onload = function() {
            console.log('192x192 icon loaded successfully');
            document.body.innerHTML += '<p style="color: green;">✓ 192x192 icon loaded successfully</p>';
        };
        icon192.onerror = function() {
            console.error('Failed to load 192x192 icon');
            document.body.innerHTML += '<p style="color: red;">✗ Failed to load 192x192 icon</p>';
        };
        icon192.src = 'pwa-192x192.png';
        
        const icon512 = new Image();
        icon512.onload = function() {
            console.log('512x512 icon loaded successfully');
            document.body.innerHTML += '<p style="color: green;">✓ 512x512 icon loaded successfully</p>';
        };
        icon512.onerror = function() {
            console.error('Failed to load 512x512 icon');
            document.body.innerHTML += '<p style="color: red;">✗ Failed to load 512x512 icon</p>';
        };
        icon512.src = 'pwa-512x512.png';
    </script>
</body>
</html>
